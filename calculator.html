<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator-layout">
            <table class="table">
              <tbody>
                <tr>
                    <td colspan="4" class="cell" id="equation">0</td>
                <tr>
                    <td onclick="clearEquation()">AC</td>
                    <td onclick="backEquation()"><i class="fa fa-times-circle"></i></td>
                    <td onclick="addToEquation('%')">%</td>
                    <td onclick="addToEquation('/')">/</td>
                </tr>
                <tr>
                    <td onclick="addToEquation(7)">7</td>
                    <td onclick="addToEquation(8)">8</td>
                    <td onclick="addToEquation(9)">9</td>
                    <td onclick="addToEquation('*')">x</td>
                </tr>
                <tr>
                    <td onclick="addToEquation(4)">4</td>
                    <td onclick="addToEquation(5)">5</td>
                    <td onclick="addToEquation(6)">6</td>
                    <td onclick="addToEquation('-')">-</td>
                </tr>   
                <tr>
                    <td onclick="addToEquation(1)">1</td>
                    <td onclick="addToEquation(2)">2</td>
                    <td onclick="addToEquation(3)">3</td>
                    <td onclick="addToEquation('+')">+</td>  
                </tr>
                <tr>
                    <td onclick="showHistory()"><i class="fa-solid fa-rectangle-history"></i>H</td>
                    <td onclick="addToEquation(0)">0</td>
                    <td onclick="addToEquation('.')">.</td>
                    <td onclick="calculate()">=</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
